<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlowTasks</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
        }

        .drag-over {
            background-color: #f1f5f9 !important;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-[#f9fafb] text-[#111827] font-sans">

    <!-- Columns -->
    <div class="flex flex-1 overflow-auto p-4 space-x-4 min-h-[calc(100vh-120px)]">
        <div id="todo" class="flex-1 bg-white rounded-lg shadow-sm p-4 space-y-2 transition">
            <h2 class="text-lg font-semibold mb-2">To Do</h2>
        </div>
        <div id="doing" class="flex-1 bg-white rounded-lg shadow-sm p-4 space-y-2 transition">
            <h2 class="text-lg font-semibold mb-2">Doing</h2>
        </div>
        <div id="done" class="flex-1 bg-white rounded-lg shadow-sm p-4 space-y-2 transition">
            <h2 class="text-lg font-semibold mb-2">Done</h2>
        </div>
    </div>

    <!-- Delete Area (hidden on load, shown while dragging) -->
    <div id="delete-area"
         class="fixed bottom-24 left-1/2 transform -translate-x-1/2 w-16 h-16 rounded-full bg-white shadow-lg flex items-center justify-center text-2xl font-bold text-red-500 select-none transition-colors"
         style="display:none; cursor: pointer;">
        Ã—
    </div>

    <!-- Input (Sticky Footer) -->
    <form id="task-form" class="fixed bottom-6 w-full flex justify-center pointer-events-none">
        <input type="text"
               id="task-input"
               placeholder="Add a task..."
               class="pointer-events-auto w-3/4 max-w-md bg-white text-[#111827] placeholder-gray-400 px-5 py-3 rounded-full shadow-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#a5b4fc] transition-all" />
    </form>

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-500">
        <form id="login-form" class="bg-white p-6 rounded-xl shadow-md w-80 space-y-4 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 text-center">Sign in</h2>
            <input type="email" name="email" placeholder="Email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black" />
            <input type="password" name="password" placeholder="Password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black" />
            <button type="submit"
                    class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
                Login
            </button>
            <p class="text-xs text-center text-gray-500">Use your Firebase test account</p>
        </form>
    </div>



    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

        import {
            getFirestore,
            collection,
            doc,
            addDoc,
            updateDoc,
            deleteDoc,
            query,
            onSnapshot,
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB_WWeX2yqv6xdU85ijk1RcGVwl-N_jtPA",
            authDomain: "zentodolist-550d9.firebaseapp.com",
            projectId: "zentodolist-550d9",
            storageBucket: "zentodolist-550d9.firebasestorage.app",
            messagingSenderId: "194938946751",
            appId: "1:194938946751:web:4013cdfa3455929953320a",
            measurementId: "G-0WCF5F1334"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginScreen = document.getElementById("login-screen");
        const form = document.getElementById("add-task-form");
        const input = document.getElementById("task-input");

        // The 3 task columns by id, e.g. 'todo', 'doing', 'done'
        const columns = [
            document.getElementById("todo"),
            document.getElementById("doing"),
            document.getElementById("done")
        ];

        // LOGIN HANDLERS
        const loginForm = document.getElementById("login-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signupButton = document.getElementById("signup-button");
        const signinButton = document.getElementById("signin-button");
        const logoutButton = document.getElementById("logout-button");

        // Signup user
        signupButton.addEventListener("click", async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("User registered and logged in");
            } catch (e) {
                alert("Signup failed: " + e.message);
            }
        });

        // Signin user
        signinButton.addEventListener("click", async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Logged in successfully");
            } catch (e) {
                alert("Login failed: " + e.message);
            }
        });

        // Logout
        logoutButton.addEventListener("click", () => {
            signOut(auth);
        });

        // CREATE TASK ELEMENT FUNCTION
        function createTaskElement(text, taskId = null, column = "todo") {
            const task = document.createElement("div");
            task.className = "bg-white border border-gray-100 px-3 py-2 rounded shadow-sm cursor-grab hover:shadow-md transition-shadow relative";
            task.textContent = text;
            task.dataset.text = text;
            task.dataset.taskId = taskId;
            task.dataset.column = column;

            // Optional: Add pencil icon button for editing here if you want

            // Drag handlers - basic drag support
            task.draggable = true;
            task.addEventListener("dragstart", (e) => {
                draggedText = text;
                originalTask = task;
                e.dataTransfer.setData("text/plain", text);
                e.dataTransfer.effectAllowed = "move";
                setTimeout(() => task.classList.add("opacity-50"), 0);
            });

            task.addEventListener("dragend", () => {
                draggedText = null;
                originalTask = null;
                task.classList.remove("opacity-50");
            });

            return task;
        }

        // VARIABLES FOR DRAGGING
        let draggedText = null;
        let originalTask = null;
        let activeDropZone = null;

        // SETUP DROP ZONES (the columns)
        columns.forEach((column) => {
            column.addEventListener("dragover", (e) => {
                e.preventDefault();
                activeDropZone = column;
                column.classList.add("bg-gray-100");
            });

            column.addEventListener("dragleave", () => {
                activeDropZone = null;
                column.classList.remove("bg-gray-100");
            });

            column.addEventListener("drop", async (e) => {
                e.preventDefault();
                column.classList.remove("bg-gray-100");

                if (draggedText && activeDropZone && originalTask) {
                    // Update Firestore with new column
                    const taskId = originalTask.dataset.taskId;
                    const user = auth.currentUser;
                    if (user && taskId) {
                        const taskDocRef = doc(db, "users", user.uid, "tasks", taskId);
                        try {
                            await updateDoc(taskDocRef, { column: activeDropZone.id });
                        } catch (err) {
                            console.error("Error updating task column:", err);
                        }
                    }

                    // Remove old task element (it will be reloaded by onSnapshot)
                    originalTask.remove();
                }

                draggedText = null;
                originalTask = null;
                activeDropZone = null;
            });
        });

        // ADD TASK FORM SUBMIT
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            const user = auth.currentUser;
            if (!user) {
                alert("Please sign in first");
                return;
            }

            try {
                // Add to Firestore under user's tasks collection
                const docRef = await addDoc(collection(db, "users", user.uid, "tasks"), {
                    text: text,
                    column: "todo",
                    createdAt: Date.now(),
                });

                // Create and append task element locally (onSnapshot will sync anyway)
                const task = createTaskElement(text, docRef.id, "todo");
                document.getElementById("todo").appendChild(task);

                input.value = "";
            } catch (error) {
                alert("Error saving task: " + error.message);
            }
        });

        // AUTH STATE CHANGE - LOAD TASKS AND SHOW APP OR LOGIN
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginScreen.style.display = "none";
                document.getElementById("app").style.display = "block";

                // Listen for user's tasks live updates
                const tasksQuery = query(collection(db, "users", user.uid, "tasks"));
                onSnapshot(tasksQuery, (querySnapshot) => {
                    // Clear columns on every update
                    columns.forEach((col) => (col.innerHTML = ""));

                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const task = createTaskElement(data.text, docSnap.id, data.column);
                        const container = document.getElementById(data.column);
                        if (container) container.appendChild(task);
                    });
                });
            } else {
                // Not logged in, show login screen
                loginScreen.style.display = "flex";
                document.getElementById("app").style.display = "none";

                // Clear columns on logout
                columns.forEach((col) => (col.innerHTML = ""));
            }
        });

        // DELETE AREA
        const deleteArea = document.getElementById("delete-area");
        deleteArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            activeDropZone = deleteArea;
            deleteArea.classList.add("bg-red-500", "text-white");
        });
        deleteArea.addEventListener("dragleave", () => {
            activeDropZone = null;
            deleteArea.classList.remove("bg-red-500", "text-white");
        });
        deleteArea.addEventListener("drop", async (e) => {
            e.preventDefault();
            deleteArea.classList.remove("bg-red-500", "text-white");

            if (activeDropZone === deleteArea && draggedText && originalTask) {
                const taskId = originalTask.dataset.taskId;
                const user = auth.currentUser;
                if (user && taskId) {
                    const taskDocRef = doc(db, "users", user.uid, "tasks", taskId);
                    try {
                        await deleteDoc(taskDocRef);
                    } catch (err) {
                        console.error("Error deleting task:", err);
                    }
                }
                originalTask.remove();

                draggedText = null;
                originalTask = null;
                activeDropZone = null;
            }
        });
    </script>



</body>
</html>
